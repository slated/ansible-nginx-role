---

nginx_server_name: 'test.slated.com'
nginix_extra_server_names:
nginx_ssl_dest_dir: /etc/ssl
nginx_strong_dh_group: no  # Strongly recomended in production. See weakdh.org.
nginx_log_dir: /var/log/nginx

# nginx file serving
nginx_serve_static: no
nginx_static_dir:
nginx_serve_media: no
nginx_media_dir:

# wsgi config
nginx_wsgi_app: webapp
nginx_wsgi_port: 10000
nginx_wsgi_servers:
  - localhost
nginx_site_template: wsgi-site-conf.j2

